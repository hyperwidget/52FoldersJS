<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>The Folders Project</title>

    <!-- Loading Bootstrap -->
    <link href="https://hyperwidget.com/Folders/commonAssets/flat-ui/dist/css/vendor/bootstrap/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="https://hyperwidget.com/Folders/commonAssets/flat-ui/dist/css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="https://hyperwidget.com/Folders/commonAssets/flat-ui/dist/img/favicon.ico">

    <!-- Loading Custom Css -->
    <link href="https://hyperwidget.com/Folders/commonAssets/stylesheets/application.css" rel="stylesheet" />
</head>

<body>
    <div class="intro-header">
        <header class="page-header">
            <nav class="navbar navbar-fixed-top palette-turquoise">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h5>
                            <i class="fui-folder"></i>The Folders Project
                        </h5>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <h4 class="folder-title">JavaScript!</h4>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div class="jumbotron">
        <div class="container">
            <h3>Recent Posts</h3>
        </div>
    </div>

    <div class="container-fluid full">
        <section class="content row">
            <div class="col-md-3"></div>

            <main class="col-md-6">
                <section>
                    <h3>Add a new post</h3>

                    <form id="post-form" class="new-post">
                        <div class="details-wrapper">
                            <div>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Your name..">
                            </div>
                            <div>
                                <label for="avatar">Avatar</label>
                                <input type="text" id="avatar" name="avatar" placeholder="Enter a url for an image">
                            </div>
                        </div>


                        <textarea id="content" name="content" placeholder="Share something"
                            style="height:200px"></textarea>

                        <input type="submit" value="Submit">
                    </form>
                </section>

                <section class='posts-container' />
            </main>

            <div class="col-md-3"></div>
        </section>

        <footer>
            <div class="jumbotron">
                <a class="archive" href="./archive.html">View Archived</a>
                <!--<div class="container">-->
                <!--<h1>All Frameworks so far!</h1>-->
                <!--<section class='frameworks-container'>-->
                <!--</section>-->
                <!--</div>-->
            </div>
        </footer>
    </div>

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="https://hyperwidget.com/Folders/commonAssets/flat-ui/dist/js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://hyperwidget.com/Folders/commonAssets/flat-ui/dist/js/vendor/video.js"></script>
    <script src="https://hyperwidget.com/Folders/commonAssets/flat-ui/dist/js/flat-ui.min.js"></script>

    <!-- Loading App Files -->
    <script src="dist/bundle.js"></script>
</body>

</html>
